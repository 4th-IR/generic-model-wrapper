name: Trigger auto deployment for generic-model-wrapper

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ refactoring ]
    paths:
    - '**'
    - '.github/workflows/generic-model-wrapper-AutoDeployTrigger-d62fbe99-ffb5-4dc4-bf2a-c4ce1d22a453.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GENERICMODELWRAPPER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GENERICMODELWRAPPER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GENERICMODELWRAPPER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: questregistry.azurecr.io
          registryUsername: ${{ secrets.GENERICMODELWRAPPER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GENERICMODELWRAPPER_REGISTRY_PASSWORD }}
          containerAppName: generic-model-wrapper
          resourceGroup: quest-ai
          imageToBuild: questregistry.azurecr.io/generic-model-wrapper:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


